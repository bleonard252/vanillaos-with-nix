name: install-nix
type: shell
commands:
  - mkdir /nix /etc/nixstore
  - mount --bind /etc/nixstore /nix
  - curl -L https://nixos.org/nix/install | sh -s --
  # That one won't actually work here since we don't have
  # access to /var
  - echo "/etc/nixstore /nix none defaults,bind 0 0" >> /etc/fstab